    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Manage Your Account</h1>
        <p>Manage and protect your account</p>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Users</li>
            <li class="breadcrumb-item active">Profile</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section profile">
        <div class="row">
          <div class="col-xl-8">
            <div class="card">
              <div class="card-body pt-3">
                <p>Edit Profile</p>
                <div class="pt-2">
                  <div class="tab-content" id="profile-overview">
                    <form th:object="${user}" th:action="@{profile}" method="post" >
                      <div class="row mb-3">
                        <label
                          for="username"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Username</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="username"
                            type="text"
                            class="form-control"
                            id="username"
                            th:value="${user.username}"
                            th:field="*{username}"
                            th:name="username"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="fullName"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Full Name</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="fullName"
                            type="text"
                            class="form-control"
                            id="fullName"
                            th:value="${user.name}"
                            th:field="*{name}"
                            th:name="name"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="Email"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Email</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="Email"
                            th:value="${user.email}"
                            th:field="*{email}"
                            th:name="email"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Phone"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Phone</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="phone"
                            type="text"
                            class="form-control"
                            id="Phone"
                            th:value="${user.phone}"
                            th:field="*{phone}"
                            th:name="phone"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Address"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Address</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="address"
                            type="text"
                            class="form-control"
                            id="Address"
                            th:value="${user.address}"
                            th:field="*{address}"
                            th:name="address"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Password"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Password</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="password"
                            type="text"
                            class="form-control"
                            id="Password"
                            th:value="${user.password}"
                            th:field="*{password}"
                            th:name="password"
                            disabled
                            hidden
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                        for="Address"
                        class="col-md-4 col-lg-3 col-form-label"
                        >Role</label
                      >
                      <div class="col-md-8 col-lg-9">
                        <input
                          name="role"
                          type="text"
                          class="form-control"
                          id="Role"
                          th:value="${user.role}"
                          th:field="*{role}"
                          th:name="role"
                          disabled
                        />
                      </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Update Profile
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="tab-pane fade pt-3"
                    id="profile-change-password"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

      href="#"
