  <main id="main" class="main">

    <div class="pagetitle" >
      <div style="display: flex; justify-content: space-between;">
        <h1>Update Product</h1>

      </div>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>

          <li class="breadcrumb-item active">Update Product</li>
        </ol>
      </nav>


    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-xl-8">
          <div class="card">
            <div class="card-body">
              <form th:action="@{/admin/product/add}" th:object="${product}" method="post" >
                <input type="hidden" th:name="id" th:value="${product.id}" th:field="*{id}">
                <input type="hidden" th:name="active" th:value="${product.active}" th:field="*{active}">
                <input type="hidden" th:name="dateAdded" th:value="${product.dateAdded}" th:field="*{dateAdded}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="my-3">
                      <label class="form-label">Product Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Product Name"
                        th:name="name"
                        th:field="*{name}"
                        th:value="${product.name}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label class="form-label">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Price"
                        th:name="price"
                        th:field="*{price}"
                        th:value="${product.price}"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="my-3">
                      <label class="form-label">Description</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Description"
                        th:name="description"
                        th:field="*{description}"
                        th:value="${product.description}"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="my-3">
                      <label class="form-label">Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="Quantity"
                        th:name="quantity"
                        th:field="*{quantity}"
                        th:value="${product.quantity}"
                      />
                    </div>
                  </div>
                </div>
                  <div class="col-md-6">
                    <div class="my-5">
                      <button type="submit" class="btn btn-primary">Update</button>
                      <a th:href="@{/admin/product/manage}" class="btn btn-primary">Back</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
