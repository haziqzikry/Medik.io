      </div>
      <nav>
        <ol class="breadcrumb">

      <section class="section">
      <div class="row">
        <div class="col-lg-6">



          <div class="card" style="width:1200px;">
            <div class="card-body" >
              <h5 class="card-title"> Update Supplier</h5>



              <div style="display: flex; justify-content: left;">
                <div style="padding-right: 100px;">
                    <form th:action="@{/admin/supplier/add}" th:object="${supplier}" method="post">
                  <table>

                    <input type="hidden" th:name="id" th:value="${supplier.id}" th:field="*{id}">
                    <tr>
                      <td><label for="inputText" class="col-sm-auto col-form-label">Suppliers Name</label></td>
                      <td>:</td>
                      <td>
                          <div class="col-sm-12">
                    <input type="text" class="form-control" th:value="${supplier.name}" th:name="name"
                    th:field="*{name}" required>
                  </div>
                          
                      </td>
                    </tr>
                    <tr>
                      <td><label for="inputText" class="col-sm-auto col-form-label">Contact Number</label></td>
                      <td>:</td>
                      <td>
                      <div class="col-sm-12">
                     <input type="text" class="form-control" th:name="phone" th:value="${supplier.phone}"
                     th:field="*{phone}" placeholder="01x-xxxxxxxx"  required>
                     
                  </div>
                          </td>
                    </tr>
                    <tr>
                      <td><label for="inputText" class="col-sm-auto col-form-label">Address</label></td>
                      <td>:</td>
                      <td>
                          <div class="col-sm-12">
                     <textarea  th:name="address" th:value="${supplier.address}"
                     th:field="*{address}"required class="form-control" style="height: 100px"></textarea>
                  </div>
                        
                      </td>
                    </tr>
                    <tr>
                      <td><label for="inputText" class="col-sm-auto col-form-label">Email</label>
                          </td>
                      <td>:</td>
                      <td>
                          <div class="col-sm-12">
                      <textarea th:name="email" th:value="${supplier.email}"
                      th:field="*{email}" required class="form-control" style="height: 100px"></textarea>

                  </div>
                      </td>
                    </tr>

                  </table>
                   
                </div>
              </div>

              <br>
              <div>
                 <input type="reset" value="Reset" class="btn btn-outline-secondary">&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary"> Update Suppliers</button>
                
              </div>
        </form>
        <br>
