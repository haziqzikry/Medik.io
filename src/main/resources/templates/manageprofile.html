    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Manage Your Account</h1>
        <p>Manage and protect your account</p>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Users</li>
            <li class="breadcrumb-item active">Profile</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section profile">
        <div class="row">
          <div class="col-xl-8">
            <div class="card">
              <div class="card-body pt-3">
                <p>Edit Profile</p>
                <div class="pt-2">
                  <div class="tab-content" id="profile-overview">
                    <form>
                      <div class="row mb-3">
                        <label
                          for="fullName"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Full Name</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="fullName"
                            type="text"
                            class="form-control"
                            id="fullName"
                            value="Kevin Anderson"
                          />
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="Email"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Email</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            id="Email"
                            value="k.anderson@example.com"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Phone"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Phone</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="phone"
                            type="text"
                            class="form-control"
                            id="Phone"
                            value="(436) 486-3538 x29071"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Address"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Address</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            name="address"
                            type="text"
                            class="form-control"
                            id="Address"
                            value="A108 Adam Street, New York, NY 535022"
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label
                          for="Gender"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Gender</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <!-- radio Buttons -->
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="flexRadioDefault1"
                            />
                            <label
                              class="form-check-label"
                              for="flexRadioDefault1"
                            >
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="flexRadioDefault2"
                              checked
                            />
                            <label
                              class="form-check-label"
                              for="flexRadioDefault2"
                            >
                              Female
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label
                          for="birthday"
                          class="col-md-4 col-lg-3 col-form-label"
                          >Birthday:</label
                        >
                        <div class="col-md-8 col-lg-9">
                          <input
                            class="form-control"
                            type="date"
                            id="birthday"
                            name="birthday"
                          />
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                          Update Profile
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="tab-pane fade pt-3"
                    id="profile-change-password"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
