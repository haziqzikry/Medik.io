  <head>
    <meta charset="utf-8" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link

      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="/src/main/resources/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/src/main/resources/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="/src/main/resources/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="/src/main/resources/vendor/quill/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="/src/main/resources/vendor/quill/quill.bubble.css"
      rel="stylesheet"
    />

      href="/src/main/resources/vendor/remixicon/remixicon.css"
      rel="stylesheet"
    />

      href="/src/main/resources/vendor/simple-datatables/style.css"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="/src/main/resources/css/style.css" rel="stylesheet" />

  </head>

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a
                    href="index.html"
                    class="logo d-flex align-items-center w-auto"
                  >
                    <img src="/src/main/resources/img/logo.png" alt="" />
                    <span class="d-none d-lg-block">OObat</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">
                        Create New Account
                      </h5>
                      <p class="text-center small">Enter your details here!</p>
                    </div>

                    <form
                      action="Register"
                      method="post"
                      class="row g-3 needs-validation"
                      novalidate
                    >
                      <div class="col-12">
                        <label for="fullname" class="form-label"
                          >Full Name</label
                        >
                        <input
                          type="text"
                          name="full_name"
                          class="form-control"
                          id="fullname"
                          required
                        />
                        <div class="invalid-feedback">
                          Please, enter your name!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="username" class="form-label"
                          >Username</label
                        >
                        <div class="input-group has-validation">
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="username"
                            required
                          />
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label"> Email</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          id="email"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter a valid Email address!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="phoneNum" class="form-label"></label>
                          Phone Number</label
                        >
                        <input
                          type="tel"
                          name="phoneNum"
                          class="form-control"
                          id="phoneNum"
                          placeholder="01x-xxxxxxxx"
                          pattern="01[0-9]{1}-[0-9]{7,8}"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter a valid Phone Number!
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="password"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter your password!
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            name="terms"
                            type="checkbox"
                            value=""
                            id="acceptTerms"
                            required
                          />
                          <label class="form-check-label" for="acceptTerms"
                            >I agree and accept the
                            <a href="#">terms and conditions</a></label
                          >
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">
                          Create Account
                        </button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">
                          Already have an account?
                          <a href="login.html">Log in here!</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="/src/main/resources/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="/src/main/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/src/main/resources/vendor/chart.js/chart.min.js"></script>
    <script src="/src/main/resources/vendor/echarts/echarts.min.js"></script>
    <script src="/src/main/resources/vendor/quill/quill.min.js"></script>
    <script src="/src/main/resources/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/src/main/resources/vendor/tinymce/tinymce.min.js"></script>
    <script src="/src/main/resources/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="/src/main/resources/js/main.js"></script>
  </body>
</html>
