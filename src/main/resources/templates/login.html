<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body rounded py-4">

                  <div class="pt-4 pb-2 mb-3">
                    <div >
                      <img src="/src/main/resources/img/logo.png" alt="" class="login" style="height: 128px; width: 128px;">
                    </div>
                    
                    <h5 class="card-title text-center pb-7 fs-4">OObat</h5>
                  </div>

                  <form class="form row g-3 needs-validation rounded row justify-content-center py-4" novalidate>

                    <div class="col-10">
                      <div class="input-group has-validation">
                        <div class="form-floating mb-3">
                          <input type="text" name="username" class="form-control" id="yourUsername" required placeholder="Username">
                          <label for="floatingInput">Username</label>
                        </div>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-10">
                      <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="yourPassword" required placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    

                    <div class="col-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-10">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-10">
                      <p class="small mb-3">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="/src/main/resources/vendor/apexcharts/apexcharts.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/src/main/resources/js/main.js"></script>

</body>

</html>
